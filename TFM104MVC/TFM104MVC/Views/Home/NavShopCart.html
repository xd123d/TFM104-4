<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--bootstrap js bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--fontawesome-->
    <!-- <script src="https://kit.fontawesome.com/c313a8a456.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384–5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!--vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--我硬幹ㄉcss-->
    <link rel="stylesheet" href="header.css" type="text/css">
    <!--字體fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">

        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="ano nymous">


</head>

<body>
    <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasShopCart" role="button" aria-controls="offcanvasUser">
        <i class="bi bi-cart2 fs-5"></i>
    </a>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasShopCart" aria-labelledby="offcanvasShopCart">
        <div class="list-group">
            <!-- <div class="list-group-item list-group-item-action d-flex justify-content-between">
                <div class="">
                    <a href="#">
                        <img src="https://fakeimg.pl/50/" class="rounded-circle img-fluid">
                        <span class="offcanvas-title " id="offcanvasShopCart">登入會員名</h5>
                            <i class="bi bi-gear"></i>
                    </a>
                </div>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div> -->
            <div class="list-group-item list-group-item-action">
                <!--商品單項標題-->
                <div class="d-flex gap-3">
                    <!--商品單項-->
                    <div class="mb-3">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <div class="product-pic w-80 h-50">
                                    <img src="https://picsum.photos/200/150"
                                        class="w-100 img-fluid rounded-start product-pic" alt="...">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <!--商品標題-->
                                    <div class="d-flex gap-3">
                                        <span class="card-title mb-3 fs-6 fw-bold">商品標題｜商品標題內容敘述</span>
                                        <a href="#" data-bs-toggle="modal" data-bs-target="#deleteProduct">
                                            <i class="bi bi-trash3"></i>
                                        </a>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <!--日期-->
                                        <div class="d-flex gap-1">
                                            <span class="text-muted"><i class="bi bi-calendar"></i></span>
                                            <p><small class="text-muted">2022-05-06</small></p>
                                        </div>
                                        <!--人數-->
                                        <div class="d-flex gap-1">
                                            <span class="text-muted"><i class="bi bi-people-fill"></i></span>
                                            <p><small class="text-muted">人數x?</small></p>
                                        </div>
                                    </div>
                                    <!--價格-->
                                    <div class="d-flex gap-1">
                                        <span class="fw-bold text-info fs-6">TWD xxxx</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex justify-content-between">
            <span>共x件商品</span>
            <a href="#" class="btn btn-primary">
                    查看購物車
            </a>
        </div>
    </div>
    <!-- Modal 刪除商品-->
    <div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="deleteProduct" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteProduct">刪除商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>
                        您確定要刪除所選商品嗎？
                    </span>
                    <div class="d-flex gap-3 justify-content-end">
                        <div>
                            <a href="#" data-bs-dismiss="modal" aria-label="Close">取消</a>
                        </div>
                        <button type="button" class="btn btn-danger">刪除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
